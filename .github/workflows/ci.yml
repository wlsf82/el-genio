name: CI

on: [push]

jobs:
  cypress-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build server Docker image
        run: |
          cd server
          docker build -t el-genio-server .

      - name: Run server using Docker
        run: |
          cd server
          docker run -d -p 3003:3003 -v ${{ github.workspace }}/server/cypress/e2e:/usr/src/server/cypress/e2e --name el-genio-server el-genio-server

      - name: Run Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          start: npm run client
          command: npm test

      - name: Save screenshots in case of failures
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Stop and clean up Docker container
        if: always()
        run: |
          docker stop el-genio-server
          docker rm el-genio-server
